query UserTournaments($perPage: Int, $page: Int) {
  currentUser {
    tournaments(query: {perPage: $perPage, page: $page, filter: {videogameId: 45263}}) {
      nodes {
        name,
        admins {
          name
          discriminator
          player {
            gamerTag
          }
        }
        images {
          height
          width
          url
        }
        owner {
          discriminator
          player {
            gamerTag
          }
        }
        slug
        url
      }
    }
  }
}
