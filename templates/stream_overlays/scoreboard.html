<style>
  .overlay {
    display: flex;
    align-items: center;
    /* gap: 10px; */
    /* margin-bottom: 40px; */
  }

  .team-container {
    display: flex;
    align-items: center;
  }

  .team-name {
    overflow: hidden;
    min-width: 370px;
    height: 120px;
    display: flex;
    align-items: center;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 60px;
    background: radial-gradient(circle at center, #323232, #2b2b2b);
    border: 1px solid #818181;
  }

  .team-standings {
    min-width: 120px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 22px;
    background: radial-gradient(circle at center, #323232, #2b2b2b);
    border: 1px solid #818181;
  }

  .pl-30 {
    padding-left: 30px;
  }

  .pr-30 {
    padding-right: 30px;
  }

  .right {
    border-top-left-radius: 0px;
    border-bottom-left-radius: 0px;
    margin-left: -4px;
  }

  .left {
    border-top-right-radius: 0px;
    border-bottom-right-radius: 0px;
    margin-right: -4px;
  }

  .team-standings.right {
    border-top-right-radius: 0px;
    border-bottom-right-radius: 40px;
    align-self: flex-start;
    padding-right: 35px;
    padding-left: 10px;
  }

  .team-standings.left {
    border-top-left-radius: 0px;
    border-bottom-left-radius: 40px;
    align-self: flex-end;
    padding-left: 35px;
    padding-right: 10px;
  }

  .score-box {
    width: 100px;
    height: 160px;
    border-radius: 12px;
    border: 1px solid #818181;
    z-index: 10;
  }

  .score-box.blue {
    background: radial-gradient(circle at center, #6592FD, #4d6fc0);
    color: white;
    font-size: 100px;
    text-align: center;
  }

  .score-box.red {
    background: radial-gradient(circle at center, #B93D55, #7b2838);
    color: white;
    font-size: 100px;
    text-align: center;
  }

  .logo-circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-right: -10px;
    margin-left: -10px;
    background: radial-gradient(circle at center, #323232, #2b2b2b);
    border: 1px solid #818181;
    z-index: 20;
  }

  .centralized-container {
    display: flex;
    flex-direction: column;
    width: 100vw;
    align-items: center;
  }
</style>

<div class="centralized-container">
  <div class="flex flex-row">
    <div class="team-container">
      <div class="flex flex-col">
        <div class="team-name left {% if team_a.image.is_none() %}justify-center{% else %}justify-between{% endif %}">
          {% if let Some(img) = team_a.image %}
          <img style="margin: 5px; height: 113px; width: 113px" src="{{img.url}}" alt="">
          {% endif %}
          <span class="w-full flex-grow text-center mx-4">
            {{ team_a | team_display_name }}
          </span>
        </div>
        <div class="team-standings left">{{ team_a_standing }}</div>
      </div>
      <div class="score-box blue"> {{ team_a_score }}</div>
    </div>

    <div class="logo-circle flex items-center justify-center">
      <img src="{{ logo }}" alt="SASL Logo" style="width: 100%">
    </div>

    <div class="team-container">
      <div class="score-box red">{{ team_b_score }}</div>
      <div class="flex flex-col">
        <div class="team-name right {% if team_b.image.is_none() %}justify-center{% else %}justify-between{% endif %}">
          <span class="w-full flex-grow text-center mx-4">
            {{ team_b | team_display_name }}
          </span>
          {% if let Some(img) = team_b.image %}
          <img style="margin: 5px; height: 113px; width: 113px" src="{{img.url}}" alt="">
          {% endif %}
        </div>
        <div class="team-standings right">{{ team_b_standing }}</div>
      </div>
    </div>
  </div>
</div>
