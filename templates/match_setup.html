{% extends "base/page.html" %}

{% block title %}Gerenciar Torneios{% endblock title %}

{% block main %}
<section>
  <span class="self-center text-lg">Setup Match</span>
  <form class="flex flex-col items-center" hx-post="/championship/setupMatch" hx-target="closest body">
    <div class="flex flex-row m-10">
      <div>
        <label for="teamA" class="block mb-2 text-sm font-medium text-gray-900">Team A:</label>
        <select id="teamA" name="teamA" size="11"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          {% for team in teams %}
          <option value={{ team.id }}>{{ team.name }} </option>
          {% endfor %}
        </select>
      </div>
      <span class="px-5">vs</span>
      <div>
        <label for="teamB" class="block mb-2 text-sm font-medium text-gray-900">Team B:</label>
        <select id="teamB" name="teamB" size="11"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
          {% for team in teams %}
          <option value={{ team.id }}>{{ team.name }} </option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="flex flex-row justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit"
        value="Submit">Save</button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        hx-post="/championship/clearMatch" hx-target="closest body">Clean Match</button>
    </div>
  </form>
</section>
{% endblock main %}
